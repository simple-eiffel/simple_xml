<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.15" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0f1419"/>
  <rect width="300" height="300" fill="url(#grad_bg)"/>
  
  <!-- Central geometric shape -->
  <g filter="url(#glow)">
    <circle cx="150" cy="120" r="60" fill="none" stroke="#00d4aa" stroke-width="2"/>
    <line x1="150" y1="80" x2="150" y2="160" stroke="#667eea" stroke-width="2"/>
    <line x1="110" y1="120" x2="190" y2="120" stroke="#667eea" stroke-width="2"/>
    <circle cx="120" cy="90" r="3" fill="#00d4aa"/>
    <circle cx="180" cy="90" r="3" fill="#00d4aa"/>
    <circle cx="120" cy="150" r="3" fill="#667eea"/>
    <circle cx="180" cy="150" r="3" fill="#667eea"/>
    <line x1="100" y1="80" x2="120" y2="90" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="80" x2="180" y2="90" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
    <line x1="100" y1="160" x2="120" y2="150" stroke="#667eea" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="160" x2="180" y2="150" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Library name -->
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4aa">simple</text>
  <text x="150" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#667eea">xml</text>
</svg>
